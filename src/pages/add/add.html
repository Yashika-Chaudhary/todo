<ion-header>
    <ion-toolbar color="secondary">

        <ion-title>
            Add item
        </ion-title>
        <ion-buttons end>
            <button ion-button [disabled]="isToday" (click)="today()">Today</button>
            <button ion-button (click)="changeMode('month')">M</button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
        </ion-buttons>



    </ion-toolbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label floating>title</ion-label>
            <ion-input type="text" [(ngModel)]="title"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Description</ion-label>
            <ion-input type="text" [(ngModel)]="Description"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Date</ion-label>
            <ion-datetime displayFormat="MM/DD/YYYY" pickerFormat="MMMM DD YYYY" [(ngModel)]="Date"></ion-datetime>
        </ion-item>

        <calendar [eventSource]="eventSource" [currentDate]="calendar.currentDate" (onCurrentDateChanged)="onCurrentDateChanged($event)"
            (onEventSelected)="onEventSelected($event)" (onTitleChanged)="onViewTitleChanged($event)" (onTimeSelected)="onTimeSelected($event)"
            step="30">
        </calendar>



        <button full ion-button color="secondary" (click)="saveItem()">Save</button>

    </ion-list>
</ion-content>
