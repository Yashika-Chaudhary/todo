<ion-header>
    <ion-toolbar color="secondary">
        <ion-title>
          Add Item
        </ion-title>
          <ion-buttons end>
            <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
          </ion-buttons>
        </ion-toolbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
          <ion-label floating>Description</ion-label>
          <ion-input type="text" [(ngModel)]="Description"></ion-input>
        </ion-item>

        <ion-item>
  <ion-label>Date</ion-label>
  <ion-datetime displayFormat="MM/DD/YYYY" pickerFormat="MMMM DD YYYY" [(ngModel)]="myDate"></ion-datetime>
</ion-item>



       <button full ion-button color="secondary" (click)="saveItem()">Save</button>

   </ion-list>
</ion-content>
