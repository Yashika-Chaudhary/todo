<ion-header>
  <ion-navbar>
    <ion-title>
      Todo
    </ion-title>
    <ion-buttons end>
     <button ion-button icon-only (click)="add()"><ion-icon name="add"></ion-icon></button>
   </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

     <h3>Things To Do</h3>

<ion-tabs>
      <ion-tab [root]="tab1Root" tabTitle="DetailPage"></ion-tab>
</ion-tabs>
     <ion-list  reorder="true" (ionItemReorder)="$event.applyTo(items)" >
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

      <ion-item-sliding *ngFor="let item of items"(click)="viewItem(item)">
                  <ion-item>
                 {{item.list}}
                  </ion-item>
                 <ion-item-options side="left">

                     <button (click)="edit(item)" light>
                         <ion-icon name="paper"></ion-icon>
                     </button>
                     <button ion-button icon-only (click)="delete(item)" danger>
                         <ion-icon name="trash"></ion-icon>
                     </button>
                 </ion-item-options>

         </ion-item-sliding>

          </ion-list>
</ion-content>
