<ion-header>
  <ion-navbar>
    <ion-title>
      ToDo App
    </ion-title>
    <ion-buttons end>
     <button ion-button icon-only (click)="add()"><ion-icon name="add"></ion-icon></button>
   </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

     <h3>Things To Do</h3>
     <ion-list>
    
        <ion-item *ngFor="let item of items" (click)="view(item)">{{item.title}}</ion-item>
      </ion-list>

</ion-content>
